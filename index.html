<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="image-container">
        <img
          src="https://i.pinimg.com/736x/e7/6e/69/e76e6991e0bd192cd738669243b9af62.jpg"
          alt="Background Image"
        />
        <div class="image-text">
          <h1>Astro</h1>
          <p>Exploring new frontiers, one step at a time</p>
          <h4>Beyond Earth grasp</h4>
        </div>
      </div>
      <div class="content-box">
        <div>
          <h4 class="Already">
            Already a member?<span class="login-link">Login </span>
          </h4>
        </div>
        <div class="form-box">
          <h1>Create Account</h1>
          <div class="button-container">
            <button class="g-sign">Sign up with Google</button>
            <button class="sin-buton">With Facebook</button>
          </div>
          <p>or Sign up using your email address</p>
          <form>
            <div class="input-box">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="input-box">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-box">
              <label for="username">Username or Phone No</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="input-box">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="checkbox-container">
              <input type="checkbox" class="checkbox-input" id="yourCheckboxId">
              <label for="yourCheckboxId" class="checkbox-text">I agree all terms and Policy and Privacy.</label>
            </div>
            
            <button type="submit">Sign up</button>
            <p>
              Already have an account? <span class="login-link">Login</span>
            </p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
